<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Calculator</title>

    <!-- Links -->
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
</head>

<body>

<h1>FCC Calculator</h1>

<div id = "container">
	<p id = "display">0</p>
	
	<div id = "operators">
		<div class = "numrows toprow">
			<button value = "AC" class = "nbutton">AC</button>
			<button value = "CE" class = "nbutton">CE</button>
			<button value = "divide" class = "nbutton">/</button>
			<button value = "multi" class = "nbutton">X</button>
		</div>		
		<div class = "numrows midrow">
			<button value = "7" class = "nbutton">7</button>
			<button value = "8" class = "nbutton">8</button>
			<button value = "9" class = "nbutton">9</button>
			<button value = "minus" class = "nbutton">-</button>
		</div>
		<div class = "numrows midrow">
			<button value = "4" class = "nbutton">4</button>
			<button value = "5" class = "nbutton">5</button>
			<button value = "6" class = "nbutton">6</button>
			<button value = "plus" class = "nbutton">+</button>
		</div>
		<div class = "numrows midrow">
			<button value = "1" class = "nbutton">1</button>
			<button value = "2" class = "nbutton">2</button>
			<button value = "3" class = "nbutton">3</button>
			<button value = "." class = "nbutton">.</button>
		</div>
		<div class = "numrows botrow">
			<button value = "0" class="lbutton">0</button>
			<button value = "equal" class="lbutton">=</button>
		</div>

	</div>
</div>

<footer>
        <p>Developed by Yo</p>
</footer>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
